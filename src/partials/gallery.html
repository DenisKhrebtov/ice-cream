<section class="section section__gallery">
  <div class="container">
    <h2 class="visually-hidden">gallery</h2>
    <picture>
      <source
        srcset="
        ../images/desktop/img-gallery-d 1.jpg 1x,
        ../images/desktop/img-gallery-d 1@2x.jpg 2x"
        media="(min-width: 1280px)"
        type="image/jpeg"
      />
      <source
        srcset="
        ../images/tablet/img-gallery-t 1.jpg 1x,
        ../images/tablet/img-gallery-t 1@2x.jpg 2x"
        media="(min-width: 768px)"
        type="image/jpeg"
      />
      <source
        srcset="
        ../images/mobile/img-gallery-d 1.jpg 1x,
        ../images/mobile/img-gallery-d 1@2x.jpg 2x"
        media="(max-width: 767px)"
        type="image/jpeg"
      />

      <img
        src="../images/desktop/img-gallery-d 1.jpg"
        alt="Gallery"
        class="gallery__img"
      />
    </picture>
  </div>
</section>
